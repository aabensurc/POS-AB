        <div class="p-4 border-t border-slate-800">

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-screen overflow-hidden">
        <!-- Header -->
        <header class="h-16 bg-white shadow-sm flex items-center justify-between px-8 z-10">
            <h2 class="text-xl font-bold text-gray-800">Gestión de Clientes</h2>
            <div class="flex space-x-4">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </span>
                    <input type="text" id="client-search"
                        class="pl-10 pr-4 py-2 rounded-xl bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-cyan-500 outline-none text-sm w-64 transition-all focus:w-80"
                        placeholder="Buscar cliente...">
                </div>
                <button onclick="openClientModal()"
                    class="flex items-center px-4 py-2 bg-gradient-to-r from-cyan-600 to-blue-600 text-white rounded-xl shadow-md hover:shadow-lg hover:from-cyan-500 hover:to-blue-500 transition transform hover:-translate-y-0.5">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Nuevo Cliente
                </button>
            </div>
        </header>

        <!-- Table Container -->
        <div class="flex-1 overflow-auto p-8">
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 text-gray-600 font-medium text-sm uppercase tracking-wider">
                        <tr>
                            <th class="p-5">Nombre / Razón Social</th>
                            <th class="p-5">Documento</th>
                            <th class="p-5">Dirección</th>
                            <th class="p-5">Email</th>
                            <th class="p-5 text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="clients-table-body" class="divide-y divide-gray-100 text-sm text-gray-700">
                        <!-- Clients injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Client -->
    <div id="client-modal"
        class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-[500px] shadow-2xl p-8 transform transition-all scale-100">
            <h3 class="text-2xl font-bold text-gray-800 mb-6" id="client-modal-title">Nuevo Cliente</h3>
            <form id="client-form" class="space-y-4">
                <input type="hidden" id="clientId">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo / Razón Social</label>
                    <input type="text" id="name" required
                        class="w-full px-4 py-2 rounded-xl bg-gray-50 border border-gray-200 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 outline-none transition">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tipo Documento</label>
                        <select id="docType"
                            class="w-full px-4 py-2 rounded-xl bg-gray-50 border border-gray-200 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 outline-none transition">
                            <option value="DNI">DNI</option>
                            <option value="RUC">RUC</option>
                            <option value="CE">C. Extranjería</option>
                            <option value="PASSPORT">Pasaporte</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Número Documento</label>
                        <input type="text" id="docNumber" required
                            class="w-full px-4 py-2 rounded-xl bg-gray-50 border border-gray-200 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 outline-none transition">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
                    <input type="text" id="address"
                        class="w-full px-4 py-2 rounded-xl bg-gray-50 border border-gray-200 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email (Opcional)</label>
                    <input type="email" id="email"
                        class="w-full px-4 py-2 rounded-xl bg-gray-50 border border-gray-200 focus:border-cyan-500 focus:ring-2 focus:ring-cyan-200 outline-none transition">
                </div>

                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeClientModal()"
                        class="px-6 py-2 rounded-xl border border-gray-300 text-gray-600 font-medium hover:bg-gray-100 transition">Cancelar</button>
                    <button type="submit"
                        class="px-6 py-2 rounded-xl bg-cyan-600 text-white font-bold hover:bg-cyan-500 shadow-md transition">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/store.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/clients.js"></script>
    <script>window.auth.checkAuth();</script>
