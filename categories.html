                    A</div>
                <div class="ml-3">
                    <p id="user-name" class="text-sm font-medium text-white">Administrador</p>
                    <p id="user-email" class="text-xs text-slate-400">admin@posperu.com</p>
                </div>
                <button onclick="window.auth.logout()" class="ml-auto text-slate-500 hover:text-red-400"
                    title="Cerrar Sesión">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

        <!-- Header -->
        <header class="bg-white shadow-sm px-8 py-4 flex justify-between items-center z-10">
            <h2 class="text-xl font-semibold text-gray-800">Categorías</h2>
            <div class="flex space-x-2">
                <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-50">
                    <input type="text" id="new-category-name" placeholder="Nueva Categoría"
                        class="bg-transparent outline-none text-sm w-48">
                    <button onclick="addCategory()"
                        class="text-cyan-600 hover:text-cyan-800 font-bold text-sm ml-2">AGREGAR</button>
                </div>
            </div>
        </header>

        <!-- Categories List -->
        <div class="flex-1 overflow-auto p-8">
            <div class="bg-white rounded-xl shadow-sm border border-slate-100 p-6 max-w-2xl mx-auto">
                <h3 class="font-bold text-gray-800 mb-4">Listado de Categorías</h3>
                <ul id="categories-list" class="space-y-2">
                    <!-- Populated by JS -->
                </ul>
            </div>
        </div>
