    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden bg-gray-50">
        <!-- Header -->
        <header class="bg-white shadow-sm px-8 py-4 flex justify-between items-center z-10">
            <h2 class="text-xl font-semibold text-gray-800">Gestión de Usuarios</h2>
            <button
                class="bg-cyan-600 hover:bg-cyan-500 text-white px-4 py-2 rounded-lg font-medium shadow-sm transition-colors flex items-center"
                onclick="openUserModal()">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Nuevo Usuario
            </button>
        </header>

        <!-- User Table -->
        <div class="flex-1 overflow-auto p-8">
            <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 text-gray-600 text-sm uppercase tracking-wider">
                            <th class="py-4 px-6 font-medium">Nombre de Usuario</th>
                            <th class="py-4 px-6 font-medium">Nombre Completo</th>
                            <th class="py-4 px-6 font-medium">Contraseña</th>
                            <th class="py-4 px-6 font-medium">Rol</th>
                            <th class="py-4 px-6 font-medium text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body" class="divide-y divide-gray-100 text-sm text-gray-700">
                        <!-- Filled by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- User Modal -->
    <div id="user-modal"
        class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-[400px] p-8 shadow-2xl transform transition-all">
            <h3 class="text-xl font-bold text-gray-800 mb-6" id="modal-title">Nuevo Usuario</h3>
            <form id="user-form" class="space-y-4">
                <input type="hidden" id="user-id">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                    <input type="text" id="name"
                        class="w-full px-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:ring-2 focus:ring-cyan-500 outline-none"
                        required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Usuario (Login)</label>
                    <input type="text" id="username"
                        class="w-full px-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:ring-2 focus:ring-cyan-500 outline-none"
                        required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="text" id="password"
                        class="w-full px-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:ring-2 focus:ring-cyan-500 outline-none"
                        placeholder="123456" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
                    <select id="role"
                        class="w-full px-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:ring-2 focus:ring-cyan-500 outline-none">
                        <option value="seller">Vendedor</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Foto de Perfil</label>
                    <div class="flex flex-col space-y-2">
                        <div class="flex items-center space-x-2">
                            <input type="file" id="user-image-file" accept="image/*"
                                class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-700 hover:file:bg-cyan-100 transition">
                        </div>
                        <input type="text" id="photoUrl"
                            class="w-full px-3 py-2 rounded-lg bg-gray-100 border border-gray-200 text-xs focus:ring-1 focus:ring-cyan-500 outline-none"
                            placeholder="O pega una URL de imagen">

                        <!-- Preview -->
                        <div
                            class="h-16 w-16 bg-gray-100 rounded-full overflow-hidden border border-gray-200 mt-2 mx-auto">
                            <img id="user-image-preview" src="" class="w-full h-full object-cover hidden">
                        </div>
                    </div>
                </div>

                <div class="flex space-x-3 pt-4">
                    <button type="button"
                        class="flex-1 py-2 px-4 rounded-lg border border-gray-300 font-medium hover:bg-gray-50 transition"
                        onclick="closeUserModal()">Cancelar</button>
                    <button type="submit"
                        class="flex-1 py-2 px-4 rounded-lg bg-cyan-600 text-white font-bold hover:bg-cyan-500 transition">Guardar</button>
                </div>
            </form>
        </div>
    </div>
