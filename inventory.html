    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden bg-gray-50">
        <!-- Header -->
        <header class="bg-white shadow-sm px-8 py-4 flex justify-between items-center z-10">
            <h2 class="text-xl font-semibold text-gray-800">Gestión de Inventario</h2>
            <div class="flex space-x-4">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </span>
                    <input type="text" id="inventory-search"
                        class="pl-10 pr-4 py-2 rounded-lg bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-cyan-500 outline-none text-sm w-64 transition-all focus:w-80"
                        placeholder="Buscar producto...">
                </div>
                <button onclick="openProductModal()"
                    class="bg-cyan-600 hover:bg-cyan-500 text-white px-4 py-2 rounded-lg font-medium shadow-sm transition-colors flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Nuevo Producto
                </button>
            </div>
        </header>

        <!-- Product Table -->
        <div class="flex-1 overflow-auto p-8">
            <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-50 text-gray-600 text-sm uppercase tracking-wider">
                            <th class="py-4 px-6 font-medium">Producto</th>
                            <th class="py-4 px-6 font-medium">Categoría</th>
                            <th class="py-4 px-6 font-medium">Costo</th>
                            <th class="py-4 px-6 font-medium">Precio</th>
                            <th class="py-4 px-6 font-medium text-center">Stock</th>
                            <th class="py-4 px-6 font-medium text-right">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table-body" class="divide-y divide-gray-100 text-sm text-gray-700">
                        <!-- Filled by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal for Product CRUD -->
    <div id="product-modal"
        class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center backdrop-blur-sm">
        <div
            class="bg-white rounded-2xl w-[500px] p-8 shadow-2xl transform transition-all max-h-[90vh] overflow-y-auto">
            <h3 class="text-xl font-bold text-gray-800 mb-6" id="product-modal-title">Nuevo Producto</h3>
            <form id="product-form" class="space-y-4">
                <input type="hidden" id="prod-id">

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                        <input type="text" id="prod-name"
                            class="w-full px-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:ring-2 focus:ring-cyan-500 outline-none"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Código</label>
                        <input type="text" id="prod-code"
                            class="w-full px-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:ring-2 focus:ring-cyan-500 outline-none"
                            required>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                        <select id="prod-category"
                            class="w-full px-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:ring-2 focus:ring-cyan-500 outline-none"
                            required>
                            <!-- Populated by JS -->
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Stock Inicial</label>
                        <input type="number" id="prod-stock"
                            class="w-full px-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:ring-2 focus:ring-cyan-500 outline-none"
                            required>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Costo (S/)</label>
                        <input type="number" step="0.01" id="prod-cost"
                            class="w-full px-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:ring-2 focus:ring-cyan-500 outline-none"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Precio (S/)</label>
                        <input type="number" step="0.01" id="prod-price"
                            class="w-full px-3 py-2 rounded-lg bg-gray-50 border border-gray-300 focus:ring-2 focus:ring-cyan-500 outline-none"
                            required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Imagen</label>
                    <div class="flex flex-col space-y-2">
                        <!-- Option A: File Upload -->
                        <div class="flex items-center space-x-2">
                            <input type="file" id="prod-image-file" accept="image/*"
                                class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-700 hover:file:bg-cyan-100 transition">
                        </div>
                        <!-- Option B: URL (Fallback/Manual) -->
                        <input type="text" id="prod-image-url"
                            class="w-full px-3 py-2 rounded-lg bg-gray-100 border border-gray-200 text-xs focus:ring-1 focus:ring-cyan-500 outline-none"
                            placeholder="O pega una URL de imagen (https://...)">

                        <!-- Preview -->
                        <div class="h-20 w-20 bg-gray-100 rounded-lg overflow-hidden border border-gray-200 mt-2">
                            <img id="prod-image-preview" src="" class="w-full h-full object-cover hidden">
                        </div>
                    </div>
                </div>

                <div class="flex space-x-3 pt-4">
                    <button type="button"
                        class="flex-1 py-2 px-4 rounded-lg border border-gray-300 font-medium hover:bg-gray-50 transition"
                        onclick="closeProductModal()">Cancelar</button>
                    <button type="submit"
                        class="flex-1 py-2 px-4 rounded-lg bg-cyan-600 text-white font-bold hover:bg-cyan-500 transition">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Stock Edit (Simple) -->
    <div id="stock-modal"
        class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-2xl w-[400px] p-6 shadow-2xl transform transition-all">
            <h3 class="text-lg font-bold text-gray-800 mb-4">Ajustar Stock</h3>
            <p class="text-gray-600 mb-4" id="modal-product-name">...</p>
            <div class="flex items-center space-x-4 mb-6">
                <button
                    class="w-10 h-10 rounded-lg bg-gray-100 hover:bg-gray-200 flex items-center justify-center text-xl font-bold"
                    onclick="updateModalStock(-1)">-</button>
                <input type="number" id="modal-stock-input"
                    class="flex-1 text-center text-2xl font-bold text-gray-800 border-none focus:ring-0 bg-transparent"
                    value="0">
                <button
                    class="w-10 h-10 rounded-lg bg-gray-100 hover:bg-gray-200 flex items-center justify-center text-xl font-bold"
                    onclick="updateModalStock(1)">+</button>
            </div>
            <div class="flex space-x-3">
                <button
                    class="flex-1 py-2 px-4 rounded-lg border border-gray-300 font-medium hover:bg-gray-50 transition"
                    onclick="closeStockModal()">Cancelar</button>
                <button
                    class="flex-1 py-2 px-4 rounded-lg bg-cyan-600 text-white font-bold hover:bg-cyan-500 transition"
                    onclick="saveStock()">Guardar</button>
            </div>
        </div>
    </div>

    <script src="js/store.js"></script>
    <script src="js/auth.js"></script>
    <script>window.auth.checkAuth();</script>
    <script src="js/inventory.js"></script>
    <script src="js/antigravity.js"></script>
</body>
