<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Perú - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold tracking-wider text-cyan-600 mb-2">POS <span
                    class="text-slate-800">PERÚ</span></h1>
            <p class="text-gray-500 text-sm">Ingresa tus credenciales para continuar</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                <input type="text" id="username"
                    class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition-all outline-none"
                    placeholder="Ej: admin" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" id="password"
                    class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition-all outline-none"
                    placeholder="••••••" required>
            </div>

            <div id="error-message" class="hidden text-red-500 text-sm text-center bg-red-50 p-2 rounded-lg">
                Usuario o contraseña incorrectos
            </div>

            <button type="submit"
                class="w-full py-3 px-4 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded-xl shadow-lg shadow-cyan-200 transition-all transform active:scale-95">
                Iniciar Sesión
            </button>
        </form>

        <div class="mt-8 text-center bg-blue-50 p-4 rounded-xl text-xs text-blue-700">
            <p class="font-bold mb-1">Cuentas Demo:</p>
            <p>Admin: <span class="font-mono bg-white px-1 rounded">admin</span> / <span
                    class="font-mono bg-white px-1 rounded">123</span></p>
            <p class="mt-1">Vendedor: <span class="font-mono bg-white px-1 rounded">vendedor</span> / <span
                    class="font-mono bg-white px-1 rounded">123</span></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/store.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (window.auth.login(user, pass)) {
                window.location.href = 'index.html';
            } else {
                const err = document.getElementById('error-message');
                err.classList.remove('hidden');
                // Shake effect
                document.querySelector('form').classList.add('translate-x-1');
                setTimeout(() => document.querySelector('form').classList.remove('translate-x-1'), 100);
            }
        });
    </script>
</body>

</html>
